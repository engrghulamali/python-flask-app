{% extends 'layout.html' %}

{% block title %}Login | Recipe App{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-grow-1" style="min-height: 80vh;">
  <div class="login-container shadow rounded p-4 p-md-5 bg-white" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    
    <p class="text-center mt-4 mb-0">
      Donâ€™t have an account?
      <a href="{{ url_for('signup') }}" class="text-primary fw-semibold text-decoration-none">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
