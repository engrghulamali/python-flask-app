<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-style.css') }}">
</head>

<body>
    <div class="page-wrapper">
        <div id="preloader">
            <i class="circle-preloader"></i>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" >
        </div>



        <header class="header-area">
            <div class="delicious-main-menu">
                <div class="classy-nav-container breakpoint-off">
                    <div class="container">
                        <nav class="classy-navbar justify-content-between" id="deliciousNav">
                            <a class="nav-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="" class="logo-ui-work"></a>
                            <div class="classy-navbar-toggler">
                                <span class="navbarToggler"><span></span><span></span><span></span></span>
                            </div>
                            <div class="classy-menu">
                                <div class="classycloseIcon">
                                    <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                                </div>
                                <div class="classynav">
                                    <ul>
                                        <li class="{{ 'active' if current_page == 'home' else '' }}"><a href="{{ url_for('home') }}">Home</a></li>
                                        {% if 'user_id' in session %}
                                            <li class="{{ 'active' if current_page == 'recipes' else '' }}"><a href="{{ url_for('recipes') }}">Recipes</a></li>
                                            <li class="{{ 'active' if current_page == 'categories' else '' }}"><a href="{{ url_for('categories') }}">Favorites</a></li>
                                            <li class="{{ 'active' if current_page == 'profile' else '' }}"><a href="{{ url_for('profile') }}">Profile</a></li>
                                            <li class="{{ 'active' if current_page == 'logout' else '' }}"><a href="{{ url_for('logout') }}">Logout</a></li>
                                        {% else %}
                                            <li class="{{ 'active' if current_page == 'login' else '' }}"><a href="{{ url_for('login') }}">Login</a></li>
                                            <li class="{{ 'active' if current_page == 'signup' else '' }}"><a href="{{ url_for('signup') }}">Signup</a></li>
                                        {% endif %}
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    <!-- Header -->

    <!-- Main Content -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-center text-muted text-white">
      <p class="text-white"><b>&copy; {{ year or "2025" }} Recipe App. All rights reserved.</b></p>
    </footer>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/jquery/jquery-2.2.4.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugins/plugins.js') }}"></script>
  <script src="{{ url_for('static', filename='js/active.js') }}"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
