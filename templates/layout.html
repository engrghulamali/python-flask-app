<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Recipe App{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <style>

  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> RecipeApp
        </a>
        <div class="ms-auto">
          <a class="nav-link d-inline me-3" href="{{ url_for('signup') }}">Sign Up</a>
          <a class="nav-link d-inline" href="{{ url_for('login') }}">Login</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; {{ year or "2025" }} Recipe App. All rights reserved.</p>
    </footer>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
